<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">

            <div class="one wrapper-box">
                <div class="user">
                    <img src="images/image-jeremy.png">
                    <div>
                        <p>Report for</p>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div>
                    <div id="daily">
                        <a id="linkDaily" href="">Daily</a>
                    </div>
                    <div id="weekly" class="active">
                        <a id="linkWeekly" href="">Weekly</a>
                    </div>
                    <div id="monthly">
                        <a id="linkMonthly" href="">Monthly</a>
                    </div>
                </div>
            </div>

            <div class="two wrapper-box">
                <div class="work">
                    <div>
                        <h4>Work</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

            <div class="three wrapper-box">
                <div class="play">
                    <div>
                        <h4>Play</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

            <div class="four wrapper-box">
                <div class="study">
                    <div>
                        <h4>Study</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

            <div class="five wrapper-box">
                <div class="exercise">
                    <div>
                        <h4>Exercise</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

            <div class="six wrapper-box">
                <div class="social">
                    <div>
                        <h4>Social</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

            <div class="seven wrapper-box">
                <div class="self-care">
                    <div>
                        <h4>Self Care</h4>
                        <div class="dots">
                            <i class="fa-solid fa-ellipsis fa-2x">
                                <a href=""></a>
                            </i>
                        </div>
                    </div>
                    <p class="time"></p>
                    <p>Last <span class="interval"></span> - <span class="previous"></span></p>
                </div>
            </div>

        </div>          
    </div>

  <script src="app.js"></script>
</body>
</html>
